<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <title>The Fab Four</title>
    <link rel="icon" href="/images/fabfour.png">

    <style>
        .banner-area {
          width: 100%;
          height: 600px;
          position: fixed;
          background-image: url(https://www.nme.com/wp-content/uploads/2021/03/ringostarr-2000x1270-1-696x442.jpg);
          background-size: contain;
          background-position: top;
        }
        .banner-area h2 {
          padding-top: 15%;
          font-size: 80px;
          font-family: poppins;
          text-transform: uppercase;
          color: #ffffff;
          text-shadow: 2px 4px 4px rgba(0, 0, 0, 0.9);
          text-align: center;
        }

        h1{
          padding: 50px 50px ;
          text-align: center;
          font-size: 50px;
          font-family: poppins;
          text-transform: uppercase;
        }

        button[type=submit], .custom-file-upload {
            background-color: #aa0404;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 2%;
        }

        input[type="file"] {
            display: none;
        }
    </style>
  </head>
  <body>
    <div class="box-area">
      <header>
        <div class="wrapper">
          <div class="logo">
            <a href="index.html">The FabFour</a>
          </div>
          <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="blog.html">Blog</a>
            <a href="contact.html">Contact</a>
            <a class="active" href="upload.html">Upload</a>
          </nav>
        </div>
      </header>
      <div class="banner-area">
        <h2 class = "center">Ringo Starr | 2021</h2>
      </div>
      <div class="content-area">
        <div class="wrapper">
          <h1>Upload Files Here!</h1>
          <form action="/uploads" enctype="multipart/form-data" method="POST"> 
            <label class="custom-file-upload">
                <input type="file" name="myFile"/> Custom Upload <br>
            </label>
            <button type="submit">Submit</button> 
        </form>
        </div>
      </div>
    </div>   
  </body>
</html>
