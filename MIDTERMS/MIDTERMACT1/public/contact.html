<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <title>The Fab Four</title>
    <link rel="icon" href="/images/fabfour.png">

    <style>
        body {font-family: Arial, Helvetica, sans-serif;}
        * {box-sizing: border-box;}

        .banner-area {
          width: 100%;
          height: 600px;
          position: fixed;
          background-image: url(https://www.cheatsheet.com/wp-content/uploads/2022/06/George-Harrison-performing-at-the-Princes-Trust-Concert-in-1987-copy-2-1.jpg);
          background-size: contain;
          background-position: top;
        }
        .banner-area h2 {
          padding-top: 13%;
          font-size: 80px;
          font-family: poppins;
          text-transform: uppercase;
          color: #ffffff;
          text-shadow: 2px 4px 4px rgba(0, 0, 0, 0.9);
          text-align: center;
        }
        
        input[type=text], select, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-top: 6px;
            margin-bottom: 16px;
            resize: vertical;
        }
        
        input[type=submit] {
            background-color: #aa0404;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .container {
            width: fit-content;
            margin: auto;
            border-radius: 20px;
            background-color: #3a3a3a;
            padding: 20px;
            color: white;
        }

        h1{
          padding: 50px 50px ;
          text-align: center;
          font-size: 50px;
          font-family: poppins;
          text-transform: uppercase;
        }

    </style>

  </head>
  <body class="body2">
    <div class="box-area">
      <header>
        <div class="wrapper">
          <div class="logo">
            <a href="index.html">The FabFour</a>
          </div>
          <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="blog.html">Blog</a>
            <a class="active" href="contact.html">Contact</a>
            <a href="upload.html">Upload</a>
          </nav>
        </div>
      </header>
      <div class="banner-area">
        <h2 class = "center">George Harrison | 1987 </h2>
      </div>
      <div class="content-area">
        <div class="wrapper">
          <h1>Contact Us</h1>
          <div class="container">
            <form action='http://127.0.0.1:3000/process_post' method = 'POST'>
              <label for="name">Name</label>
              <input type="text" id="name" name="Name" placeholder="Your name..">
          
              <label for="subj">Subject</label>
              <input type="text" id="subj" name="Subject" placeholder="Your subject..">
          
              <label for="message">Message</label>
              <textarea id="message" name="Message" placeholder="Write something.." style="height:200px"></textarea>
          
              <label for="email">Email</label>
              <input type="text" id="email" name="Email" placeholder="Your email address..">
          
              <input type="submit" value="Submit">
            </form>
          </div>   
        </div>
      </div>
    </div>


    
  </body>
</html>
